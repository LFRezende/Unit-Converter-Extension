<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Univerter</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Karla:wght@200;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="banner">
      <header>Unit Converter</header>
      <input id="measure" type="text" placeholder="-" />
      <button id="convert">Convert</button>
    </div>
    <div id="lowerBanner">
      <div class="result">
        <p class="resultTitle">Length (Meter/Feet)</p>
        <div>
          <p id="meter" class="center output">(--)</p>
        </div>
      </div>
      <div class="result">
        <p class="resultTitle">Volume (Liters/Gallons)</p>
        <div>
          <p id="liter" class="center output">(--)</p>
        </div>
      </div>
      <div class="result">
        <p class="resultTitle">Mass (kg/lbs)</p>
        <div>
          <p id="kg" class="center output">(--)</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
